<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
        
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var geracoes = (2022-1500)/28;
    mostra("O número de gerações desde o descobrimento do Brasil é " + Math.round(geracoes));

</script>
