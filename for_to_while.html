<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    for( var i = 0; i < 10; i++ ) {
        mostra( "O resultado é " + (2 * i) );
    }

    mostra("FIM FOR");

    var j = 0;
    while(j < 10) {
        mostra("O resultado é " + (2 * j));
        j++;
    }

    mostra("FIM WHILE")

</script>
