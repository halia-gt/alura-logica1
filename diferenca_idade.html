<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 27;
    var idadeIrmao = 33;
    var diferencaIdade = idadeIrmao - minhaIdade;
    mostra("Nossa diferença de idade é " + diferencaIdade + " anos.");

</script>
